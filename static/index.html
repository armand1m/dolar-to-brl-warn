<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" type="text/css" href="main.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Bree+Serif&display=swap"
      rel="stylesheet"
    />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Doletinha subindo</title>
  </head>
  <body>
    <div class="container">
      <div class="value-container">
        <div class="coin-container">
          <img src="./coin.png" class="coin-image" />
          <div class="dolar-raise">
            <img src="./icons/up-arrow.png" class="up-icon" />
            <div class="dolar-raise-value">0</div>
          </div>
        </div>
        <span class="dolar-price">x,xx BRL</span>
      </div>

      <div class="value-changed-container">
        <span class="value-changed"
          >Você está a <span class="time">XX:XX:XX</span> sem ver o dólar
          subir</span
        >
      </div>
    </div>
  </body>

  <script src="https://moment.github.io/luxon/global/luxon.min.js"></script>
  <script src="./main.js" type="text/javascript"></script>

  <!-- Global site tag (gtag.js) - Google Analytics -->

    async
    src="https://www.googletagmanager.com/gtag/js?id=UA-159854016-1"
  ></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag() {
      dataLayer.push(arguments);
    }
    gtag("js", new Date());

    gtag("config", "UA-159854016-1");
  </script>
</html>
